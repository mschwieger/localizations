#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Geben Sie Ihr Passwort ein

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Bitte geben Sie das zugehörige Passwort ein: \n\n%1$S auf %2$S

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Bitte geben Sie ein neues Passwort für Benutzer %1$S auf %2$S ein:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Zu wenig Speicherplatz vorhanden, um neue Nachrichten herunterzuladen. Versuchen Sie, alte Nachrichten zu löschen, den Papierkorb zu leeren oder Ihre Nachrichten-Ordner zu komprimieren und versuchen Sie es dann nochmal.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Anwendung hat keinen freien Speicherplatz mehr.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Zusammenfassungsdatei für %S wird erstellt…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fertig

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Nachricht %S von %S wird empfangen

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Es ist ein Fehler mit dem POP3 Mail-Server aufgetreten.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Fehler beim Senden des Benutzernamens.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Fehler beim Senden des Passworts.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Nachrichten konnten nicht in die Mailbox-Datei geschrieben werden. Stellen Sie sicher, dass das Dateisystem Ihnen Schreibrechte einräumt und genügend Speicherplatz zu Verfügung steht, um die Mailbox zu kopieren.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Verbinden: Host kontaktiert, Anmeldedaten senden…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Keine neuen Nachrichten auf dem Server.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=%ld von %ld Nachrichten empfangen

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Das RETR-Kommando ist fehlgeschlagen.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fehler beim Empfangen des Passwortes.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Sie haben keinen Benutzernamen für diesen Server angegeben. Bitte geben Sie diesen in den Konto-Einstellung an und versuchen Sie es nochmal.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Das LIST-Kommando ist fehlgeschlagen.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Das DELE-Kommando ist fehlgeschlagen. Nachricht konnte nicht als gelöscht markiert werden.

## @name POP3_NO_ANSWER
## @loc None
4019=Keine Antwort

## @name moveFolderToTrash
## @loc None
4021=Möchten Sie den markierten Ordner wirklich in den Papierkorb verschieben?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Der Papierkorb enthält bereits einen Ordner mit dem Namen %s. Den soeben gelöschten Ordner finden Sie im Papierkorb unter dem neuen Namen %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Das STAT-Kommando ist fehlgeschlagen.

## @name POP3_SERVER_SAID
## @loc None
4025= Der Mail-Server %S antwortete: 

## @name DELETING_MSGS_STATUS
## @loc None
4026=Lösche %S von %S Nachrichten

## @name COPYING_MSGS_STATUS
## @loc None
4027=%S von %S Nachrichten nach %S kopieren

## @name MOVING_MSGS_STATUS
## @loc None
4028=%S von %S Nachrichten nach %S verschieben

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Dieser Ordner wird bearbeitet. Bitte warten Sie bis der Vorgang abgeschlossen ist, um Nachrichten abzurufen.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Die Mail Spool Datei %S ist gesperrt.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Nachrichten-Spool-Datei %S kann nicht geöffnet werden

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Die Lock-Datei %S kann nicht erstellet werden. Für Movemail ist es notwendig, dass Lock-Dateien im Nachrichten-Spool-Verzeichnis erstellt werden. Auf den meisten Systemen kann dies am besten ermöglicht werden, in dem Sie das Nachrichten-Spool-Verzeichnis auf 01777 setzen.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Die Lock-Datei %S kann nicht gelöscht werden.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Die Spool-Datei %S kann nicht gekürzt/zusammengefasst werden.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Nachrichten-Spool-Datei kann nicht gefunden werden.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Es gab einen Fehler beim Herunterladen folgender Nachricht:\n   Von: %S\n   Betreff: %S\nDiese Nachricht könnte einen Virus enthalten oder es steht nicht genügend Speicherplatz zur Verfügung. Nachricht überspringen?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Der POP3-Server (%S) unterstützt die Kommandos UIDL oder XTND XLST nicht. Daher können die Optionen "Nachrichten auf dem Server belassen", "Nachrichten, die größer sind als … KB" und "Nur die Kopfzeilen herunterladen" nicht verwendet werden. Um Ihre Nachrichten herunterzuladen, deaktivieren Sie bitte diese Optionen in den Konto-Einstellungen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Der POP3-Server (%S) unterstützt das TOP-Kommando nicht. Daher können die Einstellungen "Nachrichten, die größer sind als … KB" und "Nur die Kopfzeilen herunterladen" nicht verwendet werden. Diese Optionen wurden deaktiviert, und Nachrichten werden ohne Rücksicht auf Ihre Größe komplett heruntergeladen.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Entweder der Mail-Server unterstützt keine sichere Authentifizierung oder Sie haben ein falsches Passwort eingegeben. Bitte überprüfen Sie das Passwort oder deaktivieren Sie die sichere Authentifizierung für diesen Mail-Server in den Konto-Einstellungen. \n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Die TLS-Verbindung zum POP3-Server kann nicht hergestellt werden. Der Server ist eventuell nicht erreichbar oder falsch konfiguriert. Bitte überprüfen bzw. korrigieren Sie die Server-Einstellungen des Kontos und versuchen es dann nochmal.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interner Zustandsfehler während der POP3 Server Authentifizierung. Bitte melden Sie diesen unerwarteten internen Fehler als Bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Dieser POP3 Server scheint keine verschlüsselten Passwörter zu unterstützen. Wenn Sie das Konto soeben erst eingerichtet haben, stellen Sie unter 'Konto-Einstellungen | Servereinstellungen' die 'Authentifizierungsmethode' bitte auf 'Passwort, unsicher übertragen'. Falls es zuvor funktionierte und nun fehlschlägt, könnte jemand Ihr Passwort zu stehlen versuchen.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Dieser POP3 Server scheint keine verschlüsselten Passwörter zu unterstützen. Wenn Sie das Konto soeben erst eingerichtet haben, stellen Sie unter 'Konto-Einstellungen | Servereinstellungen' die 'Authentifizierungsmethode' bitte auf 'Normales Passwort'. Falls es zuvor funktionierte und nun fehlschlägt, kontaktieren Sie bitte Ihren E-Mail-Administrator oder Provider.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Dieser POP3 Server scheint keine Klartext-Passwörter zu unterstützen. Bitte ändern Sie unter 'Konto-Einstellungen | Servereinstellungen' die 'Authentifizierungsmethode' zu 'Verschlüsseltes Passwort'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Der Server scheint die gewählte Authentifizierungsmethode nicht zu unterstützen. Bitte ändern Sie unter 'Konto-Einstellungen | Servereinstellungen' die 'Authentifizierungsmethode'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Das Kerberos/GSSAPI Ticket wurde nicht vom POP Server akzeptiert. Bitte stellen Sie sicher, dass Sie im Kerberos/GSSAPI Realm angemeldet sind.
